<html>
<head>
  <title>CodeLearn - Login</title>

	<link rel="stylesheet" href="../static/css/login.css" type="text/css">
  <script type="text/javascript" src="../static/scripts/index.js"></script>
</head>
<body>
    <div class="header">
      <h1> CodeLearn </h1>
    </div>
      <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="active" id="signin" onclick="getsignin()"> Sign In </h2>
          <h2 class="inactive underlineHover" id="signup" onclick="getsignup()"> Sign Up </h2>

          <!-- Icon -->
          <div class="fadeIn first" id="top">
            <img src="../static/images/usericon.png" id="icon" alt="User Icon" /><br>
          </div>

          <!-- Login Form -->
          <form id="loginform">
            <input type="text" id="username" class="fadeIn second" name="username" placeholder="Enter username">
            <input type="password" id="password" class="fadeIn third" name="login" placeholder="Enter password"><br>
            <p id="status"></p><br>
            <input type = "button" id ="button" class="fadeIn fourth" value="Log In" onclick = "sign_in()"></input>
          </form>

          <!-- Remind Password -->
          <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
          </div>

        </div>
      </div>
</body>
<script>


  function getsignup()
  {
      var signup = document.getElementById("signup");
      signup.setAttribute("class", "active");
      var signin = document.getElementById("signin");
      signin.setAttribute("class", "inactive underlineHover");
      var top = document.getElementById("top");
      var welcome = document.createElement("h2");
      var cur = document.getElementById("welcome");
      welcome.innerHTML = "Welcome, New User";
      welcome.setAttribute("id","welcome");
      if(cur === null)
      {
        top.appendChild(welcome);
      }
      var b = document.getElementById("button")
      b.setAttribute("value", "Sign Up");
      b.setAttribute("onclick", "sign_up()");
  };



    function getsignin()
    {
        var signup = document.getElementById("signup");
        signup.setAttribute("class", "inactive underlineHover");
        var signin = document.getElementById("signin");
        signin.setAttribute("class", "active");
        var top = document.getElementById("top");
        var welcome = document.getElementById("welcome");
        if(welcome !== null)
        {
          top.removeChild(welcome);
        }
        b = document.getElementById("button")
        b.setAttribute("value", "Login");
        b.setAttribute("onclick", "sign_in()");
    };


</script>
</html>
